<!-- Add this section to your component's HTML template -->

<div class="container mt-4">
  <div class="row">
    <!-- Button to fetch product details -->
    <div class="col-md-12 mb-4">
      <button class="btn btn-primary" (click)="fetchDataFromStoredIds()">Fetch Product Details</button>
    </div>

    <!-- Display product details if available -->
    <div class="col-md-12" >
      <li *ngFor="let item of data" class="data-item">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Product Details</h2>
        </div>
        <div class="card-body">
          <p><strong>Product Name:</strong> {{ item.name }}</p>
          <p><strong>Product Color:</strong> {{ item.data.productColor }}</p>
           <p><strong>Product Quantity:</strong> {{ item.data.productQuantity }}</p>

        </div>
      </div>
    </div>

    <!-- Message if no product details are available -->
    <div *ngIf="data.length === 0" class="no-data-section">
      <!-- <p class="no-data-message">No data available.</p> -->
      <p>No product details available. Click the button to fetch details.</p>
    </div>
  </div>
</div>
